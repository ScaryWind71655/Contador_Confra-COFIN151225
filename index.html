<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFRATERNIZA√á√ÉO COFIN 15-12-2025</title>
    <style>
    /* --- ESTILOS PADR√ÉO (DESKTOP E TELAS GRANDES) --- */
    body {
        font-family: 'Courier New', monospace;
        text-align: center;
        background-color: #000000;
        color: #FF8C00;
        padding: 50px;
        overflow-x: hidden; /* Evita rolagem horizontal */
    }
    h1, h2 {
        color: #FF8C00;
        text-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
    }
    #countdown {
        display: flex;
        justify-content: center;
        align-items: flex-end; 
        margin-top: 50px;
        font-size: 20px;
        color: #FFD700; 
    }
    .time-unit {
        background-color: transparent; 
        border: none;
        padding: 10px 20px;
        margin: 0 5px;
        box-shadow: none;
        white-space: nowrap; 
    }
    .time-unit span {
        /* Estilo dos N√∫meros Grandes */
        display: inline;
        font-size: 4em; 
        font-weight: bold;
        color: #FF4500;
        text-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
        line-height: 1;
    }
    .time-unit small {
        display: inline;
        font-size: 1em;
        color: #FF8C00; 
        margin-left: 5px; 
        font-weight: normal;
    }
    #evento-mensagem {
        color: #00FF00; /* Cor Neon Verde */
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }

    /* --- MEDIA QUERY: ESTILOS ESPEC√çFICOS PARA TELAS DE CELULAR --- */
    @media (max-width: 600px) {
        
        body {
            padding: 20px 10px; 
        }
        
        h1 {
            font-size: 1.5em; 
        }
        h2 {
             font-size: 1.1em;
        }

        #countdown {
            flex-direction: column; 
            align-items: center;
            margin-top: 30px;
        }

        .time-unit {
            margin: 10px 0; 
            padding: 15px 30px; 
            border: 1px solid rgba(255, 140, 0, 0.2); 
            width: 80%; 
            max-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .time-unit span {
            font-size: 3em;
        }
        
        .time-unit small {
            font-size: 1em;
            font-weight: bold;
            color: #FFD700;
            margin-left: 15px; 
        }
        
        #evento-mensagem {
            font-size: 1em !important;
        }
    }
    </style>
</head>
<body>

    <h1>üö® INICIANDO CONTAGEM... üö®</h1>
    <h2>CONFRATERNIZA√á√ÉO COFIN: 15 DE DEZEMBRO, 12:00H</h2>

    <div id="countdown">
    </div>

    <p id="evento-mensagem" style="margin-top: 50px; font-size: 1.5em;"></p>

    <script>
        // --- DEFINI√á√ÉO DA DATA DO EVENTO ---
        // Data e hora: 15 de Dezembro de 2025 √†s 12:00:00
        const dataDoEvento = new Date("December 15, 2025 12:00:00").getTime();

        const countdownElement = document.getElementById("countdown");
        const mensagemElement = document.getElementById("evento-mensagem");
        
        const x = setInterval(function() {

            const agora = new Date().getTime();
            const distancia = dataDoEvento - agora;

            // C√°lculos
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Formata√ß√£o (adiciona zero √† esquerda)
            const formatoDias = String(dias).padStart(2, '0');
            const formatoHoras = String(horas).padStart(2, '0');
            const formatoMinutos = String(minutos).padStart(2, '0');
            const formatoSegundos = String(segundos).padStart(2, '0');

            // Exibi√ß√£o formatada
            countdownElement.innerHTML = `
                <span class="time-unit">
                    <span>${formatoDias}</span><small> DIAS </small> 
                </span>
                <span class="time-unit">
                    <span>${formatoHoras}</span><small> HORAS </small>
                </span>
                <span class="time-unit">
                    <span>${formatoMinutos}</span><small> MINUTOS </small>
                </span>
                <span class="time-unit">
                    <span>${formatoSegundos}</span><small> SEGUNDOS </small>
                </span>
            `;

            // Fim da Contagem
            if (distancia < 0) {
                clearInterval(x);
                countdownElement.innerHTML = ''; 
                mensagemElement.innerHTML = ">>> STATUS: ONLINE | BEM-VINDOS √Ä CONFRATERNIZA√á√ÉO COFIN <<<";
            }
        }, 1000);
    </script>

</body>
</html>
