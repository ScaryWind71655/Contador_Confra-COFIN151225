<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONFRATERNIZA√á√ÉO COFIN 15-12-2025 </title>
    <style>
     
        body {
            font-family: 'Courier New', monospace; 
            text-align: center;
            background-color: #000000; 
            color: #FF8C00; 
            padding: 50px;
            overflow: hidden;
        }
        h1, h2 {
            color: #FF8C00;
            text-shadow: 0 0 5px rgba(255, 140, 0, 0.5); /* Efeito de Brilho */
        }
        #countdown {
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            margin-top: 50px;
            font-size: 20px; /* Tamanho da fonte dos r√≥tulos (Dias, Horas, etc.) */
            color: #FFD700; 
        }
        .time-unit {
            
            background-color: transparent; 
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            box-shadow: none;
        }
        .time-unit span {
            
            display: inline;
            font-size: 4em; 
            font-weight: bold;
            color: #FF4500; 
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.7); 
            line-height: 1;
        }
        .time-unit small {
           
            display: inline;
            font-size: 1em;
            color: #FF8C00; 
            margin-left: 5px; 
        }
        
        .time-unit small {
            display: none; 
        }

        #evento-mensagem {
            color: #00FF00; /* Verde Neon para a mensagem de t√©rmino */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>

    <h1>üö® CONTAGEM REGRESSIVA PARA A CONFRATERNIZA√á√ÉO!!!! üö®</h1>
    <h2> N√ÉO SE ESQUE√áAM !!!!!!!</h2>

    <div id="countdown">
        </div>

    <p id="evento-mensagem" style="margin-top: 50px; font-size: 1.5em;"></p>

    <script>
        // ---DEFINI√á√ÉO DA DATA DO EVENTO
        const dataDoEvento = new Date("December 15, 2025 12:00:00").getTime();

       
        const countdownElement = document.getElementById("countdown");
        const mensagemElement = document.getElementById("evento-mensagem");
        
        const x = setInterval(function() {

            const agora = new Date().getTime();
            const distancia = dataDoEvento - agora;

          
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            const formatoDias = String(dias).padStart(2, '0');
            const formatoHoras = String(horas).padStart(2, '0');
            const formatoMinutos = String(minutos).padStart(2, '0');
            const formatoSegundos = String(segundos).padStart(2, '0');

         
            countdownElement.innerHTML = `
                <span class="time-unit">
                    <span>${formatoDias}</span><small> DIAS </small> 
                </span>
                <span class="time-unit">
                    <span>${formatoHoras}</span><small> HORAS </small>
                </span>
                <span class="time-unit">
                    <span>${formatoMinutos}</span><small> MINUTOS </small>
                </span>
                <span class="time-unit">
                    <span>${formatoSegundos}</span><small> SEGUNDOS </small>
                </span>
            `;

          
            if (distancia < 0) {
                clearInterval(x);
                countdownElement.innerHTML = ''; 
                mensagemElement.innerHTML = ">>> IN√çCIO DO EVENTO CONFIRMADO <<<";
            }
        }, 1000);
    </script>

</body>
</html>
